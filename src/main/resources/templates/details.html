<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}">Titulo</h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{/api/params/foo?message= + ${title}}">Ver mensaje</a>
    <a th:href="@{/api/params/foo(message='Hola que tal')}">Ver mensaje2</a>
    <a th:href="@{/api/params/bar(text='Hola que tal', code=564)}">Ver bar</a>

</body>
</html>
